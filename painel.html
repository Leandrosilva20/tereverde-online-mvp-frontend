<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Admin - Circuito Terê Verde</title>

  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/main.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">TV</div>
        <div>
          <h1>Painel Administrativo</h1>
          <p class="subtitle">Área administrativa (demo)</p>
        </div>
      </div>

      <nav class="nav">
        <a href="./index.html" class="nav-link">Sair</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Trilhas cadastradas</h2>
    <table id="trilhasTable" class="admin-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Dificuldade</th>
          <th>Distância (km)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 style="margin-top:24px">Eventos cadastrados</h2>
    <table id="eventsTable" class="admin-table">
      <thead>
        <tr>
          <th>Título</th>
          <th>Data</th>
          <th>Local</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="admin-actions">
      <button id="addTrailBtn" class="btn primary">Adicionar Trilha</button>
      <button id="addEventBtn" class="btn primary">Adicionar Evento</button>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div>© 2025 Circuito Terê Verde — Leandro Bragança da Silva</div>
    </div>
  </footer>

</body>

</html>
